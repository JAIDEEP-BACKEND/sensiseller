<!DOCTYPE html>
<html>
<head>
  <title>SentiStore Seller Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      padding: 30px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-in-out;
    }
    .card {
      background: white;
      padding: 25px;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      max-width: 500px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card h3 {
      color: #444;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
    }
    select {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-left: 10px;
      background-color: #f0f0f0;
    }
    .status {
      color: green;
      font-weight: bold;
    }
    #payments li {
      margin-bottom: 10px;
      padding: 10px;
      background: #f7f7f7;
      border-radius: 10px;
      border-left: 5px solid #4CAF50;
    }
    canvas {
      margin-top: 20px;
      max-width: 100%;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media screen and (max-width: 600px) {
      body {
        padding: 15px;
      }
      .card {
        margin: 15px auto;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h2>üõçÔ∏è SentiStore Seller Dashboard</h2>

  <div class="card">
    <h3>üå°Ô∏è Temperature</h3>
    <p>Shop: <span id="tempShop">--</span> ¬∞C</p>
    <p>Godown: <span id="tempGodown">--</span> ¬∞C</p>
    <canvas id="tempChart" width="400" height="200"></canvas>
  </div>

  <div class="card">
    <h3>‚öôÔ∏è Appliance Control</h3>
    <label>Fridge:
      <select onchange="updateRelay('fridge', this.value)">
        <option>ON</option>
        <option>OFF</option>
      </select>
    </label>
    <label>AC:
      <select onchange="updateRelay('ac', this.value)">
        <option>ON</option>
        <option>OFF</option>
      </select>
    </label>
    <label>Ice Cream Machine:
      <select onchange="updateRelay('icecream', this.value)">
        <option>ON</option>
        <option>OFF</option>
      </select>
    </label>
  </div>

  <div class="card">
    <h3>üõÇ RFID Access Logs</h3>
    <p>UID Scanned: <span id="uid">--</span></p>
    <p>Status: <span id="access">--</span></p>
  </div>

  <div class="card">
    <h3>üí≥ Payments Received</h3>
    <ul id="payments">
      <li>No payments received yet.</li>
    </ul>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBy6XporCY5YDpeQa7iGw1yt7VBLpTpDYk",
      authDomain: "sensistoreseller.firebaseapp.com",
      databaseURL: "https://sensistoreseller-default-rtdb.firebaseio.com",
      projectId: "sensistoreseller",
      storageBucket: "sensistoreseller.appspot.com",
      messagingSenderId: "450148425139",
      appId: "1:450148425139:web:9df2617036922bc2637fc6",
      measurementId: "G-H0ZB7B9YY7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Update temperatures
    let tempData = [];
    let timeLabels = [];
    const MAX_ENTRIES = 10;

    const ctx = document.getElementById('tempChart').getContext('2d');
    const tempChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [{
          label: 'Shop Temperature (¬∞C)',
          data: tempData,
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    db.ref("temperature/shop").on("value", snap => {
      const temp = snap.val();
      document.getElementById("tempShop").innerText = temp;
      const time = new Date().toLocaleTimeString();
      if (tempData.length >= MAX_ENTRIES) {
        tempData.shift();
        timeLabels.shift();
      }
      tempData.push(temp);
      timeLabels.push(time);
      tempChart.update();
    });

    db.ref("temperature/godown").on("value", snap => {
      document.getElementById("tempGodown").innerText = snap.val();
    });

    // Update RFID logs and validate access
    db.ref("access_control/uid").on("value", snap => {
      const uid = snap.val();
      document.getElementById("uid").innerText = uid;
      if (uid === "22 5B DD 00") {
        document.getElementById("access").innerText = "Access Granted ‚úÖ";
        document.getElementById("access").style.color = "green";
      } else {
        document.getElementById("access").innerText = "Access Denied ‚ùå";
        document.getElementById("access").style.color = "red";
      }
    });

    // Relay control
    function updateRelay(device, state) {
      db.ref("shop/relay/" + device).set(state);
    }

    // Payments received
    const paymentsList = document.getElementById("payments");
    db.ref("payments").on("value", snap => {
      const data = snap.val();
      paymentsList.innerHTML = "";
      if (data) {
        Object.entries(data).forEach(([key, val]) => {
          const item = document.createElement("li");
          item.textContent = `${val.name} paid ‚Çπ${val.amount} at ${val.time}`;
          paymentsList.appendChild(item);
        });
      } else {
        paymentsList.innerHTML = "<li>No payments received yet.</li>";
      }
    });
  </script>
</body>
</html>
